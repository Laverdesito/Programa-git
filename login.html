<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>INTERGYM - Iniciar Sesión</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="assets/image-removebg-preview.png">
</head>
<body>
  <div class="container">
    <div class="login-box">
      <div class="logo">
        <img src="assets/image-removebg-preview.png" alt="Logo INTERGYM">
        <h2>INTERGYM</h2>
        <p>Tu gimnasio inteligente</p>
      </div>

      <form id="loginForm" autocomplete="off">
        <div class="input-group">
          <input type="text" id="usuario" name="usuario" required>
          <label for="usuario">Nombre de Usuario</label>
        </div>

        <div class="input-group">
          <input type="password" id="contrasena" name="contrasena" required>
          <label for="contrasena">Contraseña</label>
        </div>

        <div class="extra-options">
          <a href="#">¿Olvidaste tu contraseña?</a>
        </div>

        <button type="submit">Iniciar Sesión</button>
        <p id="mensajeError" class="error-msg"></p>

        <div class="registro">
          ¿No tienes cuenta? <a href="#">Regístrate</a>
        </div>
      </form>
    </div>
  </div>

  <script src="js/login.js"></script>
</body>
</html>
